language: c

branches:
  only:
  - master

notifications:
  email: false

before_script:
  - flt=$(for f in imgs/*; do echo "'$f',"; done | sed -e 's/imgs\///g' | tr '\n' ' ')
  - fl=${flt%??}
  - sed "s/'___FILES___'/${fl}/g" js/init.template.js > js/init.js

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  on:
    branch: master

